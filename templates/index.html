<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission To Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="jumbotron text-center" 
        style = "background-image: url(https://marshemispheres.com/images/full.jpg);">
    <h1>Mission To Mars</h1>
    
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!------------- Mars News Data Section ------------------>
    <div class="row" id="Mars-News">
        <div class="col-md-12 text-left">
        <h2 class="heading">Latest Mars News</h2>
        <h4>{{mars.news_title}}</h4>
            <p>{{mars.news_paragraph}}</p>
        </div>
    </div>


<!-------------- JPL Mars Space Images Section ---------------->
<div class="row" id="Mars-Image">

    <div class="col-md-8">
    <h2 class="heading">Featured Mars Image</h2>
    <img 
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
        />
    </div>


<!-----------------Mars Facts Section -------------------------->
<div class="col-md-4">
    <div class="row" id="Mars-Facts">
        <h3>Mars Facts</h3>
        <!-- <div class="h-100">{{mars.facts | safe }}</div>  -->
        {{mars.facts | safe }}
    </div>  
</div>
</div>

<!-------------- Mars Hemispheres Section ----------------------> 
<div class="row" id="Mars-Hemispheres">
    <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
        </div>
        {% for hemisphere in mars.hemispheres %}
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
                <div class="caption">
                    <h3>{{hemisphere.title}}</h3>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
</body>
</html>
