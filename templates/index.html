<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Mission To Mars</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div class="container">

    <div class="jumbotron text-center"> 
    <style> = "background-image: url(https://marshemispheres.com/images/full.jpg);"></style> 
    <h1>Mission To Mars</h1>
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>

    <!-- Mars News Data -->
    <div class="row" id="Mars-News">
    <div class="col-md-12">
        <h4 class="heading">Latest Mars News</h4>
        <small>{{mars.news_title}}</small>
            <p>{{mars.mars_p}}</p>
    </div>
</div>
</div>
</div>
<!-- JPL Mars Space Images -->
<div class="row" id="Mars-Images">
<div class="col-md-8">
    <h4 class="heading">Featured Mars Image</h4>
    <img 
            src="{{mars.featured_image_url | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
        />
            </div
        </div>
    </div>
</div>
</div>
<!-- Mars Facts -->
<div class="col-md-4">
<div class="row" id="Mars-Facts">
    <h4>Mars Facts</h4>
    <table class="table table-bordered">{{mars.facts | safe }}</table> 
</div>  
</div>
</div> 
<div class="row" id="mars-hemispheres">
    <div class="page-header">
    <h2 class="text-center">Mars Hemispheres</h2>
    </div>
<!-- Nars Hemispheres -->
    <div class="col-md-3">
    <div class="thumbnail">
        <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
        <div class="caption">
        <h3>{{hemisphere.title}}</h3>
        </div>
    </div>
    </div>
</div>
</div>
</body>
</html>
</body>
</html>
